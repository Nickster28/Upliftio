
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
    <title>Front End Interface</title>
    <style>
    * { font-family: 'Vollkorn', serif; }
    div { width: 800px; height: 400px; margin: 40px auto; padding: 20px; }
    textarea{ width: 80%; margin: 0% 10%;}
    button{margin: auto; width: 80%; margin: 0% 10%; height: 50px;}
    h1 { font-size: 30px; margin: 0; }
    p { margin: 40px 0; }
    em { font-family: monospace; }
    a { color: #5298fc; text-decoration: none; }
    </style>
  </head>
  <body>
    <div>
      <textarea name="Message" id="message" cols="30" rows="10" placeholder="This is a message"></textarea>
      <button>Send Inspiration!</button>
    </div>
  </body>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.2.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="main.js"></script>

</html>
